<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShop - Авторизация</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-switcher">
            <button class="active" data-form="login">Вход</button>
            <button data-form="register">Регистрация</button>
        </div>

        
        <form id="loginForm" class="auth-form active">
            <input type="email" placeholder="Ваш Email" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        
        <form id="registerForm" class="auth-form">
            <input type="text" placeholder="Игровой никнейм" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Подтвердите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>

        
        <div id="message" class="message"></div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
