<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–∑—ã–≤—ã –æ –ø—Ä–æ–¥–∞–≤—Ü–µ</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        
        .reviews-page {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(45, 45, 45, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .reviews-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .reviews-header h1 {
            color: #54F2F2;
            text-shadow: 0 0 10px rgba(84, 242, 242, 0.4);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .reviews-list {
            display: grid;
            gap: 1.5rem;
        }

        .review-item {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(84, 242, 242, 0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .review-author {
            color: #54F2F2;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .review-rating {
            color: #FFCC00;
            font-size: 1.1rem;
        }

        .review-date {
            color: #888;
            font-size: 0.9rem;
        }

        .review-content {
            color: #ddd;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .no-reviews {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">üéÆ ByteShop</div>
        <button class="navbar-toggle">‚ò∞</button>
        <ul class="navbar-menu">
            <li><a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a></li>
            <li><a href="profile.html">–ü—Ä–æ—Ñ–∏–ª—å</a></li>
            <li><a href="auth.html">–í—ã–π—Ç–∏</a></li>
        </ul>
    </nav>

    <div class="reviews-page">
        <div class="reviews-header">
            <h1>–û—Ç–∑—ã–≤—ã –æ –ø—Ä–æ–¥–∞–≤—Ü–µ</h1>
        </div>

        <div class="reviews-list" id="reviewsList">
            
            <div class="no-reviews">–ù–µ—Ç –æ—Ç–∑—ã–≤–æ–≤</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'auth.html';
                return;
            }

            const sellerID = new URLSearchParams(window.location.search).get('sellerID');
            if (!sellerID) {
                alert('ID –ø—Ä–æ–¥–∞–≤—Ü–∞ –Ω–µ —É–∫–∞–∑–∞–Ω');
                return;
            }

            try {
                const response = await fetch(`http://localhost:50055/reviews?sellerID=${sellerID}`, {
                    headers: { Authorization: `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤');

                const reviews = await response.json();
                renderReviews(reviews);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–∑—ã–≤–æ–≤');
            }
        });

        function renderReviews(reviews) {
            const reviewsList = document.getElementById('reviewsList');
            reviewsList.innerHTML = '';

            if (!reviews || reviews.length === 0) {
                reviewsList.innerHTML = '<div class="no-reviews">–ù–µ—Ç –æ—Ç–∑—ã–≤–æ–≤</div>';
                return;
            }

            reviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');

                reviewItem.innerHTML = `
                    <div class="review-header">
                        <span class="review-author">${review.authorName}</span>
                        <span class="review-rating">${'‚òÖ'.repeat(review.rating)}</span>
                    </div>
                    <div class="review-content">${review.content}</div>
                    <div class="review-date">${new Date(review.timestamp).toLocaleDateString()}</div>
                `;

                reviewsList.appendChild(reviewItem);
            });
        }
    </script>
</body>
</html>
